  <script>
    // Redirect to login if not logged in

      window.location.href = 'login.html';
    }
  </script>

  <div class="container">
    <h1>ðŸ“š Library Management System</h1>

    <!-- Add Book Form -->

      <input type="text" id="genre" placeholder="Genre" required>
